<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <title>Interactive Pricing Component</title>
</head>
<body>
    <main class="conatiner">
        <header>
            <h1>Simple, traffic-based pricing</h1>
            <p>Sign-up for our 30 days trail. No credit card required.</p>
        </header>

        <aside>

           <!-- price bar -->
            <div class="payment">
                <div class="pageviews"><span>100K</span>pageviews</div>
                <div class="price">
                    <span>$<span class="fixed-price">16</span>.00</span>
                    <span class="month">/month</span>
                </div>
            </div>

            <!-- slider -->
            <div class="slider">
                <div class="slider-bar">
                    <input type="range"   min="1" max="5" step="1" value="3" class="myrange">
                </div>

                <!-- switch between monthly to yearly price -->
                <div class="monthly">
                    <span>monthly billing</span> 
                    <label class="switch">
                        <input type="checkbox">
                        <span class="switcher"></span>
                    </label>
                    <span>Yearly Billing</span>
                    <span class="discount">25% discount</span>
                </div>
            </div>

            <hr>

            <!-- features -->

            <div class="features">
                <ul>
                    <li>Unlimited websites</li>
                    <li>100% data ownership</li>
                    <li>Email reports</li>
                </ul>
                <button>start my trial</button>
            </div>
        </aside>
    </main>

    <script src="./script.js"></script>
</body>
</html>
